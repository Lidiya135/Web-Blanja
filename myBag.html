<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="myBag.css">
    <title>My Bag</title>
  </head>
  <body >
    <header>
        <nav class="d-flex justify-content-between">
            <div class="nav1">
                <img src="/image/logo.png" alt="" width="30" height="36" style="padding-bottom: 7px; ">
                <span class="navbar-brand">Blanja</span>
            </div>
            <div class="nav2">
                <div class="iconSearch">
                <input type="text" class="form-control" placeholder="Search">
                
                    <img class="icon" src="image/search.png" alt="" width="26" height="24">
                </div>
                <img class="filter" src="image/filter 1.png" alt="" width="26" height="24">
            </div>
            <div class="nav3">
                <img class="imgKer" src="image/shopping-cart (2) 1.png" alt="" width="26" height="24">
                <img class="imgBell" src="image/bell (1) 1.png" alt="" width="26" height="24">
                <img class="imgEmail" src="image/mail (3) 1.png" alt="" width="26" height="24">
                <img class="imgPhoto" src="image/Mask Group.png" alt="" width="26" height="24">
            </div>
        </nav>
    </header>

    <h1 style="padding-left: 50px; padding-top: 20px; padding-bottom: 20px; font-weight: 700;">My Bag</h1>   
    <article class="bag">
    <section>
        <div class="form-check" style="height: 40px; padding-top:5px; margin-bottom: 30px; box-shadow: 2px 2px 2px 1px;">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
                Select all items 
                <span style="font-size: 14px; color:grey;">(2 item selected)</span>
            </label>
            <span style="color: red; padding-left:400px ;">Delete</span>
          </div>

          <div class="d-flex form-check" style="height: 70px; padding-top:5px; margin-bottom: 15px; box-shadow: 2px 2px 2px 1px;">
            <input class="form-check-input" type="checkbox" style="padding-top: 5px;" value="" id="flexCheckChecked" checked>
            <img src="image/mens-black-suit-.jpg" alt="" width="60" height="59">
            <div class="shopLabel">
                <label class="form-check-label" for="flexCheckChecked">
                Men's formal suit - Black
                </label>
                <p style="font-size: 14px; color:grey">Zalora Cloth</p>
            </div>
            <img class="amounth" src="image/+ 1.png" alt=" "width="112" height="36" style="margin-left: 55px;">
            <span style="margin-top: 12px; padding-left: 200px;">$ 20.0</span>
          </div>

          <div class="d-flex form-check" style="height: 70px; padding-top:5px; box-shadow: 2px 2px 2px 1px;">
            <input class="form-check-input" type="checkbox" style="padding-top: 5px;" value="" id="flexCheckChecked" checked>
            <img src="image/mensjaket'.png" alt="" width="60" height="59">
            <div class="shopLabel">
                <label class="form-check-label" for="flexCheckChecked">
                Men's Jacket jeans
                </label>
                <p style="font-size: 14px; color:grey">Zalora Cloth</p>
            </div>
            <img class="amounth" src="image/+ 1.png" alt=" "width="112" height="36" style="margin-left: 100px;">
            <span style="margin-top: 12px; padding-left: 200px;">$ 20.0</span>
          </div>
    </section>
    <aside class="asideBag" style="box-shadow: 2px 2px 2px 1px;">
        <h4>Shopping summary</h4>
        <div class="d-flex justify-content-between pt-3">
            <span style="color: grey; font-weight: 500;">Total price</span>
            <span>$ 40.0</span>
        </div>
        <div class="d-grid gap-2 col-14 mx-auto pt-3">
            <button type="button" class="btn btn-danger">Buy</button>
        </div>
    </aside>
    </article>
    <footer>

    </footer>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

</html>
