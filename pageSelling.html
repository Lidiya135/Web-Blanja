        </nav>

    <div class="container-fluid">
        <div class="continerSide">
            <div class="side1">
                <img src="image/Mask Group.png" alt="">
                    <div  style="padding-top:30px; padding-left:5px;">

                </div>
                <div class="side2-2">
                    <img src="image/lokasi.png" alt="" style="background-color: orange;width: 20px;">

            <h5 style=" padding-left: 50px;">Inventory</h5>

            <span style="color: grey;padding-left: 50px;">Name of goods</span>
            <br>

        <div class="item">

            <span style=" padding-left: 50px;">Unit price</span>
            <br>
            <input style=" margin-left: 50px;" type="name">
            <br><br>
            <span style=" padding-left: 50px;">Stock</span>
            <br>
            <input style=" margin-left: 50px;" type="name">
            <br><br>
            <span style=" padding-left: 50px;">Unit price</span>
            <br>
            <input style=" margin-left: 50px;" type="radio" name="gender">Baru
            <input style="margin-left: 20px;" type="radio" name="gender">Bekas<br />

        <div class="photoselling">
            <h5 style=" padding-left: 50px;">

            <hr>
                <div style="display: flex;">
                    <img style="width: 200px; height:230px;" src="image/4bcf6332-eea3-4278-8c75-9be1f59cbfa3 2.png" alt="">

                </div>
            <hr>
            <button type="button" class="btn btn-outline-secondary" style=" margin-left: 50px;">Upload foto</button>
        </div>
        <div>
            <h5 style=" padding-left: 50px;">
                Description
            </h5>
            <hr>
            <div style="padding-bottom: 30px;">
                <input style="width: 600px; height: 200px;margin-left: 100px;" type="description">
            </div>
        </div>
        <button class="btn btn-lg btn-round btn-danger" style="border-radius: 20px; margin-left: 700px; margin-top: 30px;">
            Jual
        </button>
